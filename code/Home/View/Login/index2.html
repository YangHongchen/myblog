<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登录</title>
	<link rel="stylesheet" href="http://static.yang.com/plugin/bootstrap/css/bootstrap.css">
</head>
<body>
	<div class="container">
	<div class="row baseline">&nbsp;</div>
	<div class="row baseline">&nbsp;</div>
	<div class="row baseline">&nbsp;</div>
	<div class="row baseline">&nbsp;</div>
	<div class="row baseline">&nbsp;</div>
	<div class="row baseline">&nbsp;</div>
	<div class="row baseline">&nbsp;</div>
	<div class="row baseline">&nbsp;</div>
	<div class="row">
		<div class="col-lg-3"></div>
		<div class="col-lg-6">
			<div class="panel panel-primary">
  			<div class="panel-heading">
  				<div class="panel-title">用户登录</div>
			</div>
  			<div class="panel-body">
    			<form class="form-horizontal">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">登录账号</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputEmail3" placeholder="请输入登录账号...">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">登录密钥</label>
				    <div class="col-sm-8">
				      <input type="password" class="form-control" id="inputPassword3" placeholder="请输入登录密钥...">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-8">
				      <div class="checkbox">
				        <label>
				          <input type="checkbox"> 记住登录状态
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-info">确认登录</button>
				    </div>
				  </div>
				</form>
  			</div>
		</div>
		</div>
		<div class="col-lg-3"></div>
	</div>
		
	</div>
</body>
</html>
